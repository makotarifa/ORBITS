name: Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install server dependencies
      run: npm ci
      working-directory: ./server
      continue-on-error: true

    - name: Run npm audit (Server)
      run: npm audit --audit-level=moderate
      working-directory: ./server
      continue-on-error: true

    - name: Install client dependencies
      run: npm ci
      working-directory: ./client
      continue-on-error: true

    - name: Run npm audit (Client)
      run: npm audit --audit-level=moderate
      working-directory: ./client
      continue-on-error: true

    - name: Check for known vulnerabilities with npm audit
      run: |
        echo "ðŸ” Checking server dependencies..."
        cd server && npm audit --json > ../server-audit.json || true
        echo "ðŸ” Checking client dependencies..."
        cd ../client && npm audit --json > ../client-audit.json || true
        echo "ðŸ“‹ Security scan completed. Check logs above for any vulnerabilities."
      continue-on-error: true

    - name: Upload audit reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-audit-reports
        path: |
          server-audit.json
          client-audit.json
        retention-days: 30